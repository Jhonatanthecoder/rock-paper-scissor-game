<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <script src="interactivity.js" defer></script>
</head>
<body>
  <div class="contenator">
    <h1>ROCK SHEET SCISSOR</h1>
    <div class="options">
        <div class="options_choose">
          <img src="images/rock.jpg"/>
          <button class="rock">Rock</button>
        </div>
        <div class="options_choose">
          <img src="images/sheet.jpg"/>
          <button class="sheet">Sheet</button>
        </div>
        <div class="options_choose">
          <img src="images/scissors.jpg"/>
          <button class="scissors">Scissors</button>
        </div>
    </div>
    <div class="score">
        <div class="player_score"></div>
        <h2>VS</h2>
        <div class="cpu_score"></div>
    </div>
    <div class="players">
      <h3 class="players_player">Player</h3>
      <h3 class="players_CPU">CPU</h3>
    </div>
    <div class="result"></div>
  </div>
</body>
</html>
